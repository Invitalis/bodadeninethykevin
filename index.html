<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=Alex+Brush&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-blue: #B8D8E3;
            --light-blue: #E3F1F5;
            --pastel-pink: #FFD6E5;
            --light-pink: #FFF0F5;
            --dark-text: #5B5B5B;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark-text);
            text-align: center;
            background: white;
        }

        .container {
            padding: 15px;
            margin: 0;
            background-color: white;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 45px;
            margin: 15px 0;
            background: linear-gradient(45deg, var(--pastel-blue), var(--pastel-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wedding-image {
            width: 100%;
            margin: 15px auto;
        }

        .wedding-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .names-container {
            position: relative;
            margin: 40px auto;
            padding: 60px 20px;
            width: 85%;
        }

        .marco-imagen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: auto;
            z-index: 1;
            opacity: 0.8;
        }

        .names {
            position: relative;
            z-index: 2;
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--pastel-blue), var(--pastel-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .date {
            position: relative;
            z-index: 2;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 30px 0;
            color: var(--dark-text);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .bible-quote {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 40px;
            width: 85%;
            padding: 10px;
            margin: 15px auto;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            text-align: center;
            width: calc(25% - 15px);
        }

        .countdown-number {
            font-size: 28px;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 14px;
        }

        .details {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 0 15px;
            margin: 15px 0;
            width: 100%;
        }

        .button {
            width: 90%;
            padding: 12px 20px;
            background-color: var(--pastel-blue);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .button i {
            margin-right: 10px;
            font-size: 18px;
        }

        .small-decorative-image {
            width: 70%;
            max-width: 250px;
            margin: 20px auto;
        }

        .decorative-image {
            width: 50%;
            max-width: 180px;
            margin: 15px auto;
        }

        .dress-code {
            margin: 20px 0;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid var(--pastel-blue);
            display: inline-block;
            border-radius: 8px;
        }

        .ornament {
            font-size: 24px;
            color: var(--pastel-blue);
            margin: 15px 0;
        }

        /* Efecto fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- El contenido HTML permanece exactamente igual -->
        [El contenido HTML existente]
    </div>

    <script>
        // Script del countdown
        const weddingDate = new Date('February 06, 2025 14:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Script para el efecto fade-in
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.wedding-image, .names-container, .bible-quote, .countdown, .details, .small-decorative-image, .decorative-image, .button-container').forEach((element) => {
            element.classList.add('fade-in');
            observer.observe(element);
        });
    </script>
</body>
</html>
